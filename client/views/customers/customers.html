<template name="Customers">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					Customers
				</h2>
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> CustomersList}}
	</div>
</template>

<template name="CustomersList">
	<div id="customers-list" class="">
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-insert" class="form-group {{insertButtonClass}}">
				<button type="submit" id="dataview-insert-button" class="btn btn-success">
					<span class="fa fa-plus">
					</span>
					Add new
				</button>
			</div>
			<div id="dataview-controls-search">
				{{#if isNotEmpty}}
				<div id="dataview-controls-search-group" class="form-group">
					<label class="sr-only" for="search">
						Search
					</label>
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<button type="button" id="dataview-search-button" class="btn btn-primary">
						<span class="fa fa-search">
						</span>
					</button>
				</div>
				{{/if}}
			</div>
			<div id="dataview-controls-export" class="form-group">
				{{#if isNotEmpty}}
		{{#if isFound}}
				<div>
				</div>
				{{else}}
				<div class="btn-group">
					<button type="button" class="btn btn-default" id="dataview-export-default">
						Export
					</button>
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span class="caret">
						</span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li>
							<a href="#" id="dataview-export-csv">
								Export to CSV
							</a>
						</li>
						<li>
							<a href="#" id="dataview-export-tsv">
								Export to TSV
							</a>
						</li>
						<li>
							<a href="#" id="dataview-export-json">
								Export to JSON
							</a>
						</li>
					</ul>
				</div>
				{{/if}}
	{{/if}}
			</div>
		</form>
		{{#if isNotEmpty}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> CustomersListTable}} {{/if}}
		</div>
		{{/if}}
		{{else}}
		<div class="alert alert-info">
			No data here
		</div>
		{{/if}}
	</div>
</template>

<template name="CustomersListTable">
	<table id="dataview-table" class="table table-striped">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="name">
					Name
				</th>
				<th class="th-sortable" data-sort="tel_mob">
					Mobile
				</th>
				<th class="th-sortable" data-sort="tel_fixed">
					Telephone (Fixed)
				</th>
				<th class="th-sortable" data-sort="fax">
					Fax
				</th>
				<th class="th-sortable" data-sort="email">
					Email
				</th>
				<th class="th-sortable" data-sort="contact_person">
					Contact Person
				</th>
				<th class="th-sortable" data-sort="phy_address">
					Physical Address
				</th>
				<th class="th-sortable" data-sort="postal_address">
					Postal Address
				</th>
				<th class="th-sortable" data-sort="website">
					Website
				</th>
				<th class="th-sortable" data-sort="notes">
					Notes
				</th>
				<th class="th-sortable" data-sort="paid_to_date">
					Paid To Date
				</th>
				<th class="th-sortable" data-sort="reg_date">
					Registration Date
				</th>
				<th class="th-sortable" data-sort="notes">
					Notes
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> CustomersListTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="CustomersListTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{name}}
		</td>
		<td>
			{{tel_mob}}
		</td>
		<td>
			{{tel_fixed}}
		</td>
		<td>
			{{fax}}
		</td>
		<td>
			{{email}}
		</td>
		<td>
			{{contact_person}}
		</td>
		<td>
			{{phy_address}}
		</td>
		<td>
			{{postal_address}}
		</td>
		<td>
			{{website}}
		</td>
		<td>
			{{notes}}
		</td>
		<td>
			{{paid_to_date}}
		</td>
		<td>
			{{formatDate reg_date ''}}
		</td>
		<td>
			{{notes}}
		</td>
		<td class="td-icon">
			<span id="edit-button" class="fa fa-pencil {{editButtonClass}}" title="Edit">
			</span>
		</td>
		<td class="td-icon">
			<span id="delete-button" class="fa fa-trash-o {{deleteButtonClass}}" title="Delete">
			</span>
		</td>
	</tr>
</template>
