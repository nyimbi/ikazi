<template name="UserSettings">
	<div class="page-container container">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
						<h2 id="page_title" class="pull-left">
							<span class="fa fa-user">
							</span>
							&nbsp;Your Profile
						</h2>
						<div id="page_menu" class="pull-right">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="menu" class="col-sm-3 col-md-2">
				<h2>
				</h2>
				{{> UserSettingsSideMenu}}
			</div>
			<div id="subcontent" class="col-sm-9 col-md-10">
				{{> yield region='UserSettingsSubcontent'}}
			</div>
		</div>
	</div>
</template>

<template name="UserSettingsSideMenu">
	<ul id="menu-items" class="nav nav-stacked nav-pills">
		<li id="menu-item-collapse" class="menu-item-collapse {{menuItemClass 'user_settings.profile'}}">
			<a href="#BfUdK" class="dropdown-toggle" data-toggle="collapse">
				<span class="item-title">
					Profile
				</span>
				<b class="caret">
				</b>
			</a>
			<div id="BfUdK" class="collapse">
				<ul id="menu-items" class="nav nav-stacked nav-pills">
					<li class="{{menuItemClass 'user_settings.profile.contact'}}">
						<a href="{{pathFor 'user_settings.profile.contact'}}">
							<span class="fa fa-book">
							</span>
							<span class="item-title">
								&nbsp;Contact Info
							</span>
						</a>
					</li>
					<li class="{{menuItemClass 'user_settings.profile.social_prof'}}">
						<a href="{{pathFor 'user_settings.profile.social_prof'}}">
							<span class="fa fa-facebook-official">
							</span>
							<span class="item-title">
								&nbsp;Social Profile
							</span>
						</a>
					</li>
					<li class="{{menuItemClass 'user_settings.profile.edu_prof'}}">
						<a href="{{pathFor 'user_settings.profile.edu_prof'}}">
							<span class="fa fa-graduation-cap">
							</span>
							<span class="item-title">
								&nbsp;Educational Profile
							</span>
						</a>
					</li>
					<li class="{{menuItemClass 'user_settings.profile.bio_prof'}}">
						<a href="{{pathFor 'user_settings.profile.bio_prof'}}">
							<span class="fa fa-sticky-note">
							</span>
							<span class="item-title">
								&nbsp;Bio
							</span>
						</a>
					</li>
				</ul>
			</div>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'user_settings.change_pass'}}">
			<a href="{{pathFor 'user_settings.change_pass'}}">
				<span class="item-title">
					Change password
				</span>
			</a>
		</li>
	</ul>
</template>
