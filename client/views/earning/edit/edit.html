<template name="EarningEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> EarningEditForm}}
	</div>
</template>

<template name="EarningEditForm">
	<div id="earning-edit-form" class="">
		<h2 id="component-title">
			Edit
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-worker">
				<label for="worker">
					Worker
				</label>
				<div class="input-div">
					<input type="text" name="worker" value="{{earnings_selected.worker}}" class="form-control " autofocus="autofocus" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-task">
				<label for="task">
					Task
				</label>
				<div class="input-div">
					<input type="text" name="task" value="{{earnings_selected.task}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-task_value">
				<label for="task_value">
					Task_value
				</label>
				<div class="input-div">
					<input type="text" name="task_value" value="{{earnings_selected.task_value}}" class="form-control " data-type="float" data-min="0.00">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-task_date">
				<label for="task_date">
					Task_date
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="task_date" value="{{formatDate earnings_selected.task_date ''}}" class="form-control " data-type="date">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-task_quality">
				<label for="task_quality">
					Task_quality
				</label>
				<div class="input-div">
					<input type="text" name="task_quality" value="{{earnings_selected.task_quality}}" class="form-control " data-type="integer">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-task_accepted">
				<div class="input-div">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="{{earnings_selected.task_accepted}}" name="task_accepted" data-type="bool" {{itemIsChecked earnings_selected.task_accepted true}}>
							Accepted
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
